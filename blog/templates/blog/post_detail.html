<!-- similar to home.html except the anchor tag we would -->
{% extends "blog/base.html" %}
{% block content %}
    <h1> Blog Home Page</h1>
    <hr>
    <article class="media content-section">
        <img class='rounded-circle article-img'src="{{object.author.profile.image.url}}" alt="" srcset="">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="{%url 'user-post' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}
            </small>
        </div>
        {% if object.author == user %}
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update Post</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete Post</a>
        {% endif %}
            <h2 class="'article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
    <hr>
{% endblock content %}
